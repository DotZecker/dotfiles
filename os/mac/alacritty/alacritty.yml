env:
  TERM: xterm-256color

window:
  padding:
    x: 5
    y: 7

  decorations: buttonless

scrolling:
  history: 50000
  #auto_scroll: false

font:
  size: 19

  # Normal (roman) font face
  normal:
     family: Dank Mono

  bold:
    style: Bold

  italic:
    style: Italic

  bold_italic:
    style: Bold Italic

  offset:
    x: 0
    y: 14

  glyph_offset:
    x: 0
    y: 7

  use_thin_strokes: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

live_config_reload: true

cursor:
  style:
    shape: Beam
    blinking: On

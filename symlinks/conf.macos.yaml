- clean: ['~']

- defaults:
    link:
      create: true
      force: true

- link:
    ~/.config/karabiner: mac/karabiner-elements
    ~/.config/skhd: mac/skhd
    ~/Library/Application Support/Alfred/Alfred.alfredpreferences: mac/alfred
    ~/Library/Application Support/Code/User/keybindings.json: editors/vs-code/keybindings.json
    ~/Library/Application Support/Code/User/settings.json: editors/vs-code/settings.json
    ~/Library/Application Support/Code/User/snippets: editors/vs-code/snippets
    ~/Library/Preferences/com.knollsoft.Rectangle.plist: mac/rectangle/com.knollsoft.Rectangle.plist
    ~/Library/Preferences/com.contextsformac.Contexts.plist: mac/contexts/com.contextsformac.Contexts.plist
    ~/Library/Group Containers/group.com.docker/settings.json: mac/docker/settings.json
    ~/bin/bash: /usr/local/bin/bash
    ~/bin/sed: /usr/local/opt/gnu-sed/libexec/gnubin/sed
    ~/bin/make: /usr/local/opt/make/libexec/gnubin/make
    ~/bin/date: /usr/local/bin/gdate
    ~/bin/touch: /usr/local/bin/gtouch

- create:
    - ~/.hushlogin
